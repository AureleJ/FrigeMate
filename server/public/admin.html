<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - FridgeMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-primary: #111111;
            --text-secondary: #757575;
            --accent-color: #000000;
            --border-color: #f0f0f0;
            --hover-bg: #fafafa;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Login */
        .login-wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .form-control {
            background-color: #f5f5f5;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 15px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.05);
            outline: none;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            width: 100%;
            color: white;
        }

        .btn-primary:hover {
            background-color: #333;
        }

        /* Dashboard */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .app-title {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logout-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }

        .logout-link:hover {
            color: var(--text-primary);
        }

        /* Search */
        .search-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 16px 16px 16px 45px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        
        .search-input:focus {
            border-color: #ddd;
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        /* Table */
        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table th {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
            font-weight: 600;
            padding: 0 16px 16px 16px;
            border: none;
        }

        .table td {
            padding: 20px 16px;
            border-top: 1px solid var(--border-color);
            font-size: 15px;
            vertical-align: middle;
        }

        .table tr:hover td {
            background-color: var(--hover-bg);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: #f0f0f0;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            margin-right: 15px;
            color: #333;
        }

        .action-btn {
            color: #ccc;
            background: none;
            border: none;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }

        .date-text {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .user-id {
            font-family: monospace;
            color: #aaa;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="login-section" class="login-wrapper">
        <div class="login-box">
            <div class="mb-4">
                <i class="bi bi-shield-check" style="font-size: 2.5rem; color: #111;"></i>
            </div>
            <h4 class="mb-4" style="font-weight: 600;">Admin Access</h4>
            <div class="mb-3">
                <input type="password" id="apiKeyInput" class="form-control" placeholder="Enter API Key">
            </div>
            <button onclick="login()" class="btn btn-primary">Enter Dashboard</button>
        </div>
    </div>

    <div id="dashboard-section" class="main-container" style="display: none;">
        <header class="dashboard-header">
            <div class="d-flex align-items-center gap-3">
                <span class="app-title">FridgeMate Admin</span>
                <span class="badge bg-light text-secondary border rounded-pill" id="userCount">0</span>
            </div>
            <button id="logoutBtn" onclick="logout()" class="logout-link" style="display: none;">
                Log out
            </button>
        </header>

        <div class="search-wrapper">
            <i class="bi bi-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search users by name or ID..." onkeyup="filterUsers()">
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 45%">User</th>
                        <th style="width: 20%">ID</th>
                        <th style="width: 25%">Joined</th>
                        <th style="width: 10%" class="text-end">Action</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin; 
        let allUsers = [];

        function login() {
            const apiKey = document.getElementById('apiKeyInput').value;
            if (!apiKey) return alert('Please enter an API Key');
            
            localStorage.setItem('admin_api_key', apiKey);
            loadDashboard();
        }

        function logout() {
            localStorage.removeItem('admin_api_key');
            location.reload();
        }

        async function loadDashboard() {
            const apiKey = localStorage.getItem('admin_api_key');
            
            if (!apiKey) {
                document.getElementById('login-section').style.display = 'flex'; 
                document.getElementById('dashboard-section').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users`, {
                    headers: { 'x-api-key': apiKey }
                });

                if (response.status === 401) {
                    alert('Invalid or expired API Key.');
                    logout();
                    return;
                }

                allUsers = await response.json();
                displayUsers(allUsers);
                
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('Server connection error.');
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            const countBadge = document.getElementById('userCount');
            
            tbody.innerHTML = '';
            countBadge.textContent = users.length;

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-5 text-muted">No users found</td></tr>';
                return;
            }

            users.forEach(user => {
                const date = user.createdAt ? new Date(user.createdAt).toLocaleDateString('en-US', { 
                    year: 'numeric', month: 'short', day: 'numeric' 
                }) : 'N/A';
                
                const initial = user.username.charAt(0).toUpperCase();

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="user-avatar">${initial}</div>
                            <span class="fw-bold text-dark">${user.username}</span>
                        </div>
                    </td>
                    <td><span class="user-id">#${user.id}</span></td>
                    <td><span class="date-text">${date}</span></td>
                    <td class="text-end">
                        <button onclick="deleteUser(${user.id}, '${user.username}')" class="action-btn" title="Delete User">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(searchTerm) || 
                user.id.toString().includes(searchTerm)
            );
            displayUsers(filteredUsers);
        }

        async function deleteUser(userId, username) {
            if (!confirm(`Delete user "${username}"?`)) {
                return;
            }

            const apiKey = localStorage.getItem('admin_api_key');
            try {
                const response = await fetch(`${API_URL}/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'x-api-key': apiKey }
                });

                if (response.ok) {
                    allUsers = allUsers.filter(u => u.id !== userId);
                    filterUsers(); 
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to delete user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user');
            }
        }

        loadDashboard();
        
        document.getElementById('apiKeyInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
