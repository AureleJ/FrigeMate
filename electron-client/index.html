<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>FridgeMate - Electron Client</title>
</head>

<body>
  <h1>FridgeMate - Electron Client</h1>

  <input type="text" id="id" placeholder="Enter user ID">
  <button id="fetchUsersBtn">Fetch Users</button>
  <p id="user-info"></p>

  <script>
    console.log('Renderer process loaded');
    const fetchUsersBtn = document.getElementById('fetchUsersBtn');
    const userInfo = document.getElementById('user-info');
    const userIdInput = document.getElementById('id');

    fetchUsersBtn.addEventListener('click', async () => {
      const userId = userIdInput.value;
      if (!userId) {
        userInfo.textContent = 'Please enter a user ID.';
        return;
      }

      try {
        const users = await window.API.getUser(userId);
        userInfo.textContent = `User Info: ${JSON.stringify(users)}`;
      } catch (error) {
        userInfo.textContent = `Error fetching users: ${error.message}`;
      }
    });
  </script>
</body>
</html>
